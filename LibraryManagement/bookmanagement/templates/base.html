<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap_icons %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex">
    <div class="sidebar bg-dark" style="width: 300px; height: 100vh;">
        <nav class="navbar d-flex text-white flex-column w-100">
            {% if user.is_authenticated%}
            <div class="profile">
                <img src="{% static 'images/account.png' %}" alt="account" width="40px">
                <a class="username">{{user.username}}</a>
            </div>
            {% endif %}

            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admindashboard' %}">
                        &#128202
                        DashBoard </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manage-books' %}">
                        &#128214
                        Manage Books </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'issued_books' %}">
                        &#x1f550 Issued Books </a>
                </li>
                <form action="{% url 'logout' %}" method="post" class="dropdown-item">
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-primary fw-bold logout-btn">
                </form>
            </ul>
        </nav>
    </div>

    <div class="mainbar flex-grow-1 w-100">
        {% block content %}
        {% endblock %}
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
