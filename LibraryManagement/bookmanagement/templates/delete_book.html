{% extends 'base.html' %}
{% block title %}Delete Book{% endblock %}
{% load static %}
{% block content %}

<div class="delete-book-container">
    <div class="delete-book">
        <h3>Delete Book</h3>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'manage-books' %}" class="btn btn-primary"> Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
